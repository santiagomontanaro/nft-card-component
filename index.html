<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>

<body>

  <main class="main">
    <div class="main__img">
      <img src="./img/image-equilibrium.jpg" alt="nft-equilibrium">
    </div>
    <div class="main__description">
      <h1 class="description__title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="description__info">
        <span class="info __value">
          <img src="./img/icon-ethereum.svg" alt="eth-icon"> 0.041 ETH
        </span>
        <span class="info __timeLeft">
          <img src="./img/icon-clock.svg" alt="clock-icon"> 3 days left
        </span>
      </div>
      <hr>
      <div class="main__creator">
        <img src="./img/image-avatar.png" alt="avatar-creator">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>

</html>
